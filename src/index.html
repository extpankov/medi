<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDI / Косметология</title>
    <link rel="stylesheet" href="../src/style.min.css">
    <script src="https://kit.fontawesome.com/b31a4b019a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
</head>
<body>
    <header class="header wrapper">
        <div class="header__logo">
            <div class="header__logo-im">
                <img src="./img/logo.svg" alt="medi logo">
            </div>
        </div>
        <div class="header__tel">
            <a href="tel:+71234567890">+7 (123) 456 78 90</a>
        </div>
        <div class="header__salons s">
            <div class="s__container">
                <div class="s__text">Наши салоны</div>
                <div class="s__arrow">
                    <img src="./img/arrow.svg" alt="arrow down">
                </div>
            </div>
        </div>
        <div class="header__button hb">
            <div class="hb__button">
                <div class="hb__eye">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div class="hb__text">
                    Версия для слабовидящих
                </div>
            </div>
        </div>
        <a href="#" class="header__sn-a">
            <div class="header__sn header__vk">
                <i class="fa fa-vk" aria-hidden="true"></i>
            </div>
        </a>
        <a href="#" class="header__sn-a">
            <div class="header__sn header__yt">
                <i class="fa fa-youtube-play" aria-hidden="true"></i>
            </div>
        </a>
        <a href="#" class="header__sn-a">
            <div class="header__sn header__fb">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </div>
        </a>
        <a href="#" class="header__sn-a">
            <div class="header__sn header__inst">
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
        </a>
    </header>
    <main class="main">
        <div class="main__container wrapper">
            <div class="main__topline">
                <div class="main__nav">
                    <div class="main__text main__t-1">Косметология</div>
                    <div class="main__text main__t-2">Пластическая хирургия</div>
                    <div class="main__text main__t-3">Стоматология</div>
                    <div class="main__text main__t-4">Лазерная медицина</div>
                    <div class="main__text main__t-5">Контакты</div>
                </div>
                <button class="main__btn">Запись на прием</button>
            </div>
            <div class="main__bottomline bl">
                <button class="bl__button bl__btn-1">Комплексные процедуры</button>
                <button class="bl__button bl__btn-2">Центр обучения</button>
                <button class="bl__button bl__btn-3">VIP клиентам</button>
            </div>
        </div>
    </main>
</body>
</html>
